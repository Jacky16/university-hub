sonar.projectKey=Jacky16_university-hub
sonar.organization=jacky16

  # Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
  sonar.sources=.

  # Encoding of the source code. Default is default system encoding
  sonar.sourceEncoding=UTF-8

  sonar.test.inclusions=__tests__/**/*.test.ts, __tests__/**/*.test.tsx
  sonar.coverage.exclusions=pages/index.tsx, jest.config.js, jest.setup.js,__tests__/**/*.snap

  sonar.javascript.lcov.reportPaths=coverage/lcov.info
